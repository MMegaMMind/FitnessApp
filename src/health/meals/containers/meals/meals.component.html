<div class="meals">
  <div class="meals__title">
    <h1>
      <img src="assets/img/food.svg" />
      Your meals
    </h1>
    <a class="btn__add" [routerLink]="['../meals/new']"><img src="assets/img/add-white.svg" />New meal</a>
  </div>
  <!-- IF THE MEALS EXIST THEY WILL BE SHOWN --->
  <div *ngIf="meals$ | async as meals; else loading">
    <div class="message" *ngIf="!meals.length">
      <img src="assets/img/face.svg" />
      No meals, add a new meal to start!
    </div>
    <list-item *ngFor="let meals of meals" [item]="meals"></list-item>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="assets/img/loading.svg" alt="" />
      Fetching meals...
    </div>
  </ng-template>
</div>
